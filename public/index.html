<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../Styles/style.css">
    <link rel="icon" href="../images/calculator.png" type="image/png">
</head>
<body>
    <img src="../images/calculator(2).png" alt="calculator" class="calculator">
    <h1>Calculadora</h1>
    <div class="inputs">
        <div id="display"></div>
        <span>-------------------------------------------</span>
        <div id="display2">0</div>
        <div class="numbersAndOperators">
            <button onclick="toListenTheButtons(this.textContent)" class="C">C</button>
            <button onclick="toListenTheButtons(this.textContent)">รท</button>
            <button onclick="toListenTheButtons(this.textContent)">x</button>
            <button onclick="toListenTheButtons(this.textContent)">7</button>
            <button onclick="toListenTheButtons(this.textContent)">8</button>
            <button onclick="toListenTheButtons(this.textContent)" >9</button>
            <button onclick="toListenTheButtons(this.textContent)">-</button>
            <button onclick="toListenTheButtons(this.textContent)">4</button>
            <button onclick="toListenTheButtons(this.textContent)">5</button>
            <button onclick="toListenTheButtons(this.textContent)">6</button>
            <button onclick="toListenTheButtons(this.textContent)" class="plus">+</button>
            <button onclick="toListenTheButtons(this.textContent)">1</button>
            <button onclick="toListenTheButtons(this.textContent)">2</button>
            <button onclick="toListenTheButtons(this.textContent)">3</button>
            <button onclick="toListenTheButtons(this.textContent)">+/-</button>
            <button onclick="toListenTheButtons(this.textContent)">0</button>
            <button onclick="toListenTheButtons(this.textContent)">,</button>
            <button onclick="toListenTheButtons(this.textContent)">=</button>
        </div>
    </div>

    <script src="../JS/index.js" defer></script>
</body>
</html>
